<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather site</title>
</head>

<body>
    <h1> Weather dashboard</h1>
    <div class="container">
        <div class="weather-input">
            <div class="weather-input-container">
                <h3> Enter a city</h3>
                <input type="text" placeholder="E.g, NewYork, Tokyo, Paris...">
                <button class="search-button"> Search </button>
                <div class="separator"></div>
                <button class="location-button"> Your location </button>
            </div>
        </div>
        <div class="weather-data">
            <div class="current-weather">
                <div class="details">
                    <h2>London ( 2023-11-14)</h2>
                    <h4>Temperature: 19.10°C</h4>
                    <h4>Wind: 4.31 M/S</h4>
                    <h4>Humidity:79%</h4>
                </div>
                <div class="icon">
                    <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="weather">
                    <h4>Moderate Rain </h4>
                </div>
            </div>
            <div class="days-forecast">
                <h2>5-Day Forecast</h2>
                <ul class="weather-cards">
                    <li class="card">
                        <h3> ( 2023-11-14)</h3>
                        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather">
                        <h4>Temperature: 19.10°C</h4>
                        <h4>Wind: 4.31 M/S</h4>
                        <h4>Humidity:79%</h4>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script>
</script>

</html>
